<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .row{
                margin: auto;
                display: flex;
                justify-content: center;
                gap: 15px;
                flex-wrap: wrap;
            }
            .col-3{
                width: 24%;
            }
            .card{
                height: 300px;
                border: 1px solid;
            }

            @media (max-width:600px){
                .col-3{
                    width: 100%;
                }
            }
            @media (min-width:600px) and (max-width:1024px){
                .col-3{
                    width: 48%;
                }
            }
            .shekil{
                width:100%;
                height: 100%;
                object-fit: cover;
                object-position:top left;
            }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="card col-3">
                    <img src="https://www.publicbooks.org/wp-content/uploads/2017/01/book-e1484158615982.jpg" alt="" class="shekil">
                </div>
                <div class="card col-3">

                </div>
                <div class="card col-3">

                </div>
                <div class="card col-3">

                </div>
            </div>
        </div>
    </body>
</html>
