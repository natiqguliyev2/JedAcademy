    <button  id="btnright"><i  class="fas fa-hand-point-right"></i></button>

<script>

var btnright=document.getElementById("btnright");

var images=document.getElementsByClassName('mySlides');
for(i=1;i<images.length;i++){
    images[i].style.display="none";
}

btnright.addEventListener("click",next);
var index=0;
function next() {
    images[index].style.display="none";
   if(index==images.length-1){
       index=0;
       images[index].classList.remove("w3-animate-left")
       images[index].classList.add("w3-animate-right")
       images[index].style.display="block";

   }else{

       index++;
       images[index].classList.remove("w3-animate-left")
       images[index].classList.add("w3-animate-right")
       images[index].style.display="block";

   }
    
    
}

btnleft.addEventListener("click",previous);

function previous() {
    images[index].style.display="none";
   if(index==0){
       index=images.length-1;
       images[index].classList.remove("w3-animate-right")
       images[index].classList.add("w3-animate-left")
       images[index].style.display="block";
   }else{

       index--;
       images[index].classList.remove("w3-animate-right")
       images[index].classList.add("w3-animate-left")
       images[index].style.display="block";

   }
    
    
}
